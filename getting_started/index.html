<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <title>Getting Started</title>
    </head>
    <body>
        <div id="app"></div>
        <script>
            var vm = new Vue({
                el: "#app",
                data: {
                    message: "Hello"
                }
            });

            // var vm = new Vue({
            //    el : "Tag"
            //});
            // -> 신규 new Vue라는 인스턴스를 특정 Tag혹은 class or id에 부여하는 작업이 꼭 필요합니다.
            // 상기 작업을 진행하지 않을 경우, Vue Function을 이용하여 구현할 사항들이 HTML내 구현되지 않습니다.
            // 즉, Vue를 통해 만드는 결과물을 실제 HTML의 특정 객체에 연결하는 작업입니다.
        </script>
    </body>
</html>
