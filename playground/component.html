<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>
    <div id="app2">
      <app-header></app-header>
      <app-footer></app-footer>
    </div>

    <script>
      // 전역 컴포넌트 선언
      //Vue.component('컴포넌트 이름'. {
      //    // 컴포넌트 내용
      //});
      Vue.component("app-header", {
        template: "<h1>Header</h1>"
      });
      new Vue({
        el: "#app",
        // 지역 component를 설정하기 위해서는 인스턴스 내부에 만들어 주자.
        // 왜 지역 컴포넌트를 이용하여 구현해야 할까?
        // 이는, 특정 Vue에 어떤 컴포넌트가 구현되어 있는지를 명확하게 알 수 있습니다.
        // 이를 통해 관리의 용이성이 뛰어납니다.
        // 전역 컴포넌트는 라이브러리등, 전역으로 영향을 미쳐야 하는 부분에 대해서만 사용하도록 합시다.
        components: {
          // '컴포너트 이름' : 컴포넌트 내용
          "app-footer": {
            template: "<footer>footer</footer>"
          }
        }
      });

      new Vue({
        el: "#app2"
      });
    </script>
  </body>
</html>
